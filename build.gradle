apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'jetty'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    warlib
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}


dependencies {

    compile "org.apache.commons:commons-lang3:3.4"

    compile "ch.qos.logback:logback-classic:1.1.3"

    compile "javax.servlet:jstl:1.2"
    compile "javax.servlet:servlet-api:3.0-alpha-1"

    compile "org.springframework:spring-core:4.3.3.RELEASE"
    //compile "org.springframework:spring-beans:4.3.3.RELEASE"
    compile "org.springframework:spring-web:4.3.3.RELEASE"
    compile "org.springframework:spring-webmvc:4.3.3.RELEASE"
//    compile "org.springframework:spring-context-support:4.3.3.RELEASE"
//    compile "org.springframework:spring-oxm:4.3.3.RELEASE"
    compile "org.springframework:spring-orm:4.3.3.RELEASE"
//    compile "org.springframework:spring-aop:4.3.3.RELEASE"
    compile "org.springframework:spring-tx:4.3.3.RELEASE"
//    compile "org.springframework:spring-support:2.0.8"

//    compile "org.springframework.data:spring-data-commons:1.11.4.RELEASE"
//    compile "org.springframework.data:spring-data-jpa:1.10.4.RELEASE"
//    compile "org.springframework:spring-jpa:2.0.8"


    compile group: 'postgresql', name: 'postgresql', version: '9.4.1208-jdbc42-atlassian-hosted'

    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.2.2'

    compile "org.hibernate:hibernate-core:5.1.0.Final"
//    compile "org.hibernate:hibernate-c3p0:5.1.0.Final"
    compile "org.hibernate:hibernate-entitymanager:5.1.0.Final"
    //   compile "org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final"
    //   compile "org.hibernate:hibernate-validator:5.2.4.Final"
//    compile "javax.persistence:persistence-api:1.0"


    compile "org.testng:testng:6.9.10"
    compile "org.springframework:spring-test:4.3.3.RELEASE"
//    compile "org.springframework:spring-aspects:4.3.3.RELEASE"
    compile "org.mockito:mockito-all:1.10.19"

    provided "org.projectlombok:lombok:1.16.6"


}

// Embeded Jetty for testing
jettyRun{
    contextPath = "serviceiii"
    httpPort = 8080
}

jettyRunWar{
    contextPath = "serviceiii"
    httpPort = 8080
}

