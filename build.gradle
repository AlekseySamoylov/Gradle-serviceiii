apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'jetty'

// JDK 7
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    compile 'javax.servlet:jstl:1.2'

    compile "org.springframework:spring-context-support:4.1.6.RELEASE"
    compile "org.springframework:spring-oxm:4.1.6.RELEASE"
    compile "org.springframework:spring-orm:4.1.6.RELEASE"
    compile "org.springframework.data:spring-data-commons:1.11.4.RELEASE"
    compile "org.springframework.data:spring-data-jpa:1.9.4.RELEASE"

    compile "org.hibernate:hibernate-core:5.1.0.Final"
    compile "org.hibernate:hibernate-entitymanager:5.1.0.Final"
    compile "org.hibernate:hibernate-validator:5.2.4.Final"


}

// Embeded Jetty for testing
jettyRun{
    contextPath = "serviceiii"
    httpPort = 8080
}

jettyRunWar{
    contextPath = "serviceiii"
    httpPort = 8080
}

