apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'jetty'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    warlib
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}


dependencies {


    compile "ch.qos.logback:logback-classic:1.1.3"
    compile "org.springframework:spring-web:4.2.6.RELEASE"
    compile "org.springframework:spring-webmvc:4.2.6.RELEASE"
    compile "javax.servlet:jstl:1.2"

    compile "org.springframework:spring-context-support:4.2.6.RELEASE"
    compile "org.springframework:spring-oxm:4.2.6.RELEASE"
    compile "org.springframework:spring-orm:4.2.6.RELEASE"
    compile "org.springframework.data:spring-data-commons:1.11.4.RELEASE"
    compile "org.springframework.data:spring-data-jpa:1.9.4.RELEASE"

    compile "org.hibernate:hibernate-core:5.1.0.Final"
    compile "org.hibernate:hibernate-entitymanager:5.1.0.Final"
    compile "org.hibernate:hibernate-validator:5.2.4.Final"

    provided "org.projectlombok:lombok:1.16.6"


}

// Embeded Jetty for testing
jettyRun{
    contextPath = "serviceiii"
    httpPort = 8080
}

jettyRunWar{
    contextPath = "serviceiii"
    httpPort = 8080
}

